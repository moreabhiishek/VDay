
<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">
</head>

<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Oops ğŸ˜</h2>
    <p>This is not a valid option ğŸ’–</p>
    <button onclick="closeModal()">Okay ğŸ’˜</button>
  </div>
</div>

<body>

<div class="hearts"></div>

<div class="container">
    <h1>Ridhiiiii, Will You Be My Valentine? ğŸ’˜</h1>

    <div class="buttons">
       <button class="yes" onmouseover="burstHearts(event)" onclick="goYes()">
            Yes ğŸ’–
        </button>

        <button class="no" onmouseover="moveNo()" onclick="invalidOption()">
            No ğŸ’”
        </button>
    </div>
</div>

<script>
/* YES NAVIGATION */
function goYes() {
    playClick();
    window.location.href = "/yes";
}

/* PLAY SOUND */
function playClick() {
    const sound = document.getElementById("clickSound");
    sound.currentTime = 0;
    sound.play().catch(()=>{});
}

/* NO BUTTON MOVE */
function moveNo() {
    const btn = document.querySelector('.no');
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 200 - 100;
    btn.style.transform = `translate(${x}px, ${y}px)`;
}

/* OPEN MODAL */
function invalidOption() {
    const modal = document.getElementById("modal");
    modal.style.display = "flex";
    playClick();
    createSparkles();
}

/* CLOSE MODAL */
function closeModal() {
    document.getElementById("modal").style.display = "none";
}

/* HEART BURST */
function burstHearts(e) {
    for (let i = 0; i < 10; i++) {
        const heart = document.createElement("div");
        heart.className = "burst-heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = e.clientX + "px";
        heart.style.top = e.clientY + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
    }
}

/* SPARKLES */
function createSparkles() {
    for (let i = 0; i < 20; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = Math.random() * window.innerWidth + "px";
        s.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 1000);
    }
}

/* FLOATING HEARTS */
const heartsContainer = document.querySelector('.hearts');
for (let i = 0; i < 25; i++) {
    const heart = document.createElement('span');
    heart.innerHTML = 'ğŸ’—';
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 5) + "s";
    heartsContainer.appendChild(heart);
}
</script>

<audio id="clickSound">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3" type="audio/mpeg">
</audio>


</body>
</html>
